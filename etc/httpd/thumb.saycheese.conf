<VirtualHost thumb.saycheese.travail.jp:80>
    ServerName thumb.saycheese.travail.jp
    SetHandler thumb
    DocumentRoot /home/public/var/SayCheese/thumbnail

    LogFormat    "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    CustomLog    /var/log/httpd/thumb_saycheese_access_log combined
    ErrorLog     /var/log/httpd/thumb_saycheese_error_log
    LogLevel     warn

    LoadModule thumb_module       /usr/lib/httpd/modules/mod_thumb.so
    ThumbRoot /home/public/var/SayCheese/thumbnail
    ThumbDirDepth 3
    ThumbNoImageMedium /home/public/SayCheese/root/static/images/no_image_m.gif
    ThumbNoImageSmall /home/publi/SayCheese/root/static/images/no_image_s.gif
</VirtualHost>