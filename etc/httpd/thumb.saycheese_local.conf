<VirtualHost thumb.saycheese.local.travail.jp:80>
    ServerName thumb.saycheese.local.travail.jp
    SetHandler thumb
    DocumentRoot /home/public/var/SayCheese/thumbnail

    LogFormat    "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    CustomLog    /var/log/httpd/thumb_saycheese_local_access_log combined
    ErrorLog     /var/log/httpd/thumb_saycheese_local_error_log
    LogLevel     debug

    LoadModule thumb_module       /usr/lib/httpd/modules/mod_thumb.so
    ThumbRoot /home/public/var/SayCheese/thumbnail
    ThumbDirDepth 2
    ThumbNoImageMedium /home/travail/git/SayCheese/root/static/images/no_image_m.gif
    ThumbNoImageSmall /home/travail/git/SayCheese/root/static/images/no_image_s.gif
    #ThumbMemcachedServers 192.168.1.1:11211
    ThumbMemcachedExpires 3600
</VirtualHost>