---
name: SayCheese

using_frontend_proxy: 1

default_view: TT

View::JSON:
  json_driver: JSON::Syck
  expose_stash: json_data
  encoding: utf8

service_url: http://saycheese.travail.jp/

authentication:
  default_realm: member
  realms:
    member:
      credential:
        class: Password
        password_field: password
        password_type: clear
      store:
        class: DBIx::Class
        user_class: DBIC::SayCheese::Member
        id_field: member_id

session:
  cookie_name: shiori_local_session
  expires: 1314000
  servers:
    - 192.168.1.1:11211
    - 192.168.1.2:11211

time_zone: Asia/Tokyo

cache:
  servers:
    - 192.168.1.1:11211 
    - 192.168.1.2:11211
  namespace: SayCheese

thumbnail:
  extension: jpg
  default_size: medium
  size:
    original:
      width: 1200
      height: 800
    large:
      width: 400
      height: 300
    medium:
      width: 200
      height: 150
    small:
      width: 80
      height: 60
  dir:
    original: /home/public/var/SayCheese/thumbnail/original
    small: /home/public/var/SayCheese/thumbnail/small
    medium: /home/public/var/SayCheese/thumbnail/medium
    large: /home/public/var/SayCheese/thumbnail/large

DISPLAY: ':1.0'

no_image:
  large: __path_to(root/static/images/no_image_l.gif)__
  medium: __path_to(root/static/images/no_image_m.gif)__
  small: __path_to(root/static/images/no_image_s.gif)__

invalid_scheme:
  - https
  - ftp

invalid_extension:
  - pdf
  - mov
  - rm
  - wmv
  - mp3
  - mp4
  - wav
  - ppt
  - doc
  - png
  - jpg
  - jpeg
  - gif
  - zip
  - lzh
  - dmg
  - pls
  - swf

invalid_uri:
  - http://youtube.com
  - http://www.youtube.com
  - http://jp.youtube.com
  - http://www.nicovideo.jp
  - http://files.me.com

invalid_content_type:
  - applications/octet-stream

SayCheese::Queue::Worker::SayCheese:
  debug: 1
  max_workers: 3
  timeout: 5
  interval: 10
  connect_info:
    - 'dbi:mysql:dbname=queue_saycheese:host=192.168.1.1:port=3308'
    - travail
    - travail
  tables:
    - saycheese10
    - saycheese20
    - saycheese30
  columns:
    - created_on
    - url
    - http_status
