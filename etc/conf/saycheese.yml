---
DEBUG: all

name: SayCheese

charsets:
  in: EUC-JP
  out: UTF-8

dbic_profiler:
  model_name: DBIC::SayCheese

View::JSON:
  json_driver: JSON::Syck
  expose_stash: json_data
  encoding: euc-jp

service_url: http://saycheese.no-ip.info/

time_zone: Asia/Tokyo

connect_info:
  - dbi:mysql:saycheese:hostname=192.168.1.2;
  - travail
  - travail

default_rows: 10

job_servers:
  - 192.168.1.1

cache:
  servers:
    - 192.168.1.1:11211

thumbnail:
  thumbnail_path: __path_to(root/static/thumbnail/)__

DISPLAY: ':1.0'

user_agent: 
  agent: SayCheese/1.0 (http://saycheese.no-ip.info)
  from: travail@cabane.no-ip.org
  timeout: 5

no_image:
  large: __path_to(root/static/images/no_image_l.gif)__
  medium: __path_to(root/static/images/no_image_m.gif)__
  small: __path_to(root/static/images/no_image_s.gif)__

invalid_schema:
  - https
  - ftp

invalid_extension:
  - pdf
  - mov
  - rm
  - wmv
  - mp3
  - mp4
  - wav

invalid_host:
  - youtube.com
