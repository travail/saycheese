---
DEBUG: all

name: SayCheese@local

service_url: http://saycheese.local.travail.jp/
thumb_url: http://thumb.saycheese.local.travail.jp/

Model::DBIC::SayCheese:
  schema_class: SayCheese::Schema
  connect_info:
    - dbi:mysql:saycheese_local:hostname=192.168.1.1
    - travail
    - travail

View::TT:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__
  PRE_PROCESS: config/main
  WRAPPER: site/wrapper
  ERROR: error.tt2
  TIMER: 0,

View::File:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__

job_servers:
  - 192.168.1.1:70030

user_agent: 
  agent: SayCheese/1.0 (http://saycheese.local.travail.jp)
  from: saycheese.local@travail.jp
  timeout: 15

SayCheese::Queue::Worker::SayCheese:
  debug: 1
  max_workers: 3
  timeout: 300
  interval: 10
  connect_info:
    - 'dbi:mysql:dbname=queue_saycheese_local:host=192.168.1.1:port=3308'
    - travail
    - travail
  tables:
    - saycheese10
    - saycheese20
    - saycheese30
  columns:
    - created_on
    - url
    - http_status
