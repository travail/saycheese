---
DEBUG: info

Model::DBIC::SayCheese:
  schema_class: SayCheese::Schema
  connect_info:
    - dbi:mysql:saycheese:hostname=192.168.1.1
    - travail
    - travail

slave_connect_info:
  - [ dbi:mysql:saycheese:hostname=127.0.0.1, travail, travail ]
  - [ dbi:mysql:saycheese:hostname=192.168.1.2, travail, travail ]
  - [ dbi:mysql:saycheese:hostname=localhost, travail, travail ]
  - [ dbi:mysql:saycheese:hostname=mina, travail, travail ]

View::TT:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__
  PRE_PROCESS: config/main
  WRAPPER: site/wrapper
  ERROR: error.tt2
  TIMER: 0,
  COMPILE_EXT: ttc
  COMPILE_DIR: /tmp

View::File:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__
  COMPILE_EXT: ttc
  COMPILE_DIR: /tmp

job_servers:
  - 192.168.1.1:7003

user_agent: 
  agent: SayCheese/1.0 (http://saycheese.travail.jp)
  from: saycheese@travail.jp
  timeout: 15
