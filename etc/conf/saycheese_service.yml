---
DEBUG: info

Model::DBIC::SayCheese:
  schema_class: SayCheese::Schema
  connect_info:
    - dbi:mysql:saycheese:hostname=192.168.1.1
    - travail
    - travail

View::TT:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__
  PRE_PROCESS: config/main
  WRAPPER: site/wrapper
  ERROR: error.tt2
  TIMER: 0,
  COMPILE_EXT: ttc
  COMPILE_DIR: __path_to(../../shared/cache/tt)__

View::File:
  INCLUDE_PATH:
    - __path_to(root/src)__
    - __path_to(root/lib)__
    - __path_to(root/static)__
  COMPILE_EXT: ttc
  COMPILE_DIR: __path_to(../../shared/cache/tt)__

job_servers:
  - 192.168.1.1:7003

user_agent: 
  agent: SayCheese/1.0 (http://saycheese.travail.jp)
  from: saycheese@travail.jp
  timeout: 15

SayCheese::Queue::Worker::SayCheese:
  debug: 1
  max_workers: 3
  timeout: 300
  interval: 10
  connect_info:
    - 'dbi:mysql:dbname=queue_saycheese:host=192.168.1.1:port=3308'
    - travail
    - travail
  tables:
    - saycheese10
    - saycheese20
    - saycheese30
  columns:
    - created_on
    - url
    - http_status
